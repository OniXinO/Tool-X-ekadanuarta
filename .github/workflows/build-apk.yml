name: Build Android APK

on:
  push:
    branches: [ main ]
    paths:
      - 'tool-x-installer-app/**'
  pull_request:
    branches: [ main ]
    paths:
      - 'tool-x-installer-app/**'
  workflow_dispatch:  # Allow manual triggering

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v3

      - name: Set up JDK 11
        uses: actions/setup-java@v3
        with:
          distribution: 'temurin'
          java-version: '11'
          cache: gradle

      - name: Make Gradle executable
        run: chmod +x ./tool-x-installer-app/gradlew
        
      - name: Create Gradle wrapper
        working-directory: ./tool-x-installer-app
        run: |
          mkdir -p gradle/wrapper
          echo "distributionBase=GRADLE_USER_HOME" > gradle/wrapper/gradle-wrapper.properties
          echo "distributionPath=wrapper/dists" >> gradle/wrapper/gradle-wrapper.properties
          echo "distributionUrl=https\://services.gradle.org/distributions/gradle-7.0.2-bin.zip" >> gradle/wrapper/gradle-wrapper.properties
          echo "zipStoreBase=GRADLE_USER_HOME" >> gradle/wrapper/gradle-wrapper.properties
          echo "zipStorePath=wrapper/dists" >> gradle/wrapper/gradle-wrapper.properties
          
          curl -L -o gradle/wrapper/gradle-wrapper.jar https://github.com/gradle/gradle/raw/master/gradle/wrapper/gradle-wrapper.jar
          
          touch local.properties
          echo "sdk.dir=/usr/local/lib/android/sdk" > local.properties
      
      - name: Create empty keystore file for debug build
        run: |
          mkdir -p ~/.android
          keytool -genkey -v -keystore ~/.android/debug.keystore -storepass android -alias androiddebugkey -keypass android -keyalg RSA -keysize 2048 -validity 10000 -dname "CN=Android Debug,O=Android,C=US"

      - name: Create placeholder image for toolx_logo
        run: |
          mkdir -p tool-x-installer-app/app/src/main/res/drawable
          mkdir -p tool-x-installer-app/app/src/main/res/mipmap-xxxhdpi
          # Create a simple placeholder image
          convert -size 100x100 xc:blue -fill white -gravity center -draw "text 0,0 'Tool-X'" tool-x-installer-app/app/src/main/res/drawable/toolx_logo.png
          cp tool-x-installer-app/app/src/main/res/drawable/toolx_logo.png tool-x-installer-app/app/src/main/res/mipmap-xxxhdpi/ic_launcher.png
          cp tool-x-installer-app/app/src/main/res/drawable/toolx_logo.png tool-x-installer-app/app/src/main/res/mipmap-xxxhdpi/ic_launcher_round.png
      
      - name: Create gradlew script
        run: |
          cat > ./tool-x-installer-app/gradlew << 'EOL'
          #!/usr/bin/env sh
          
          exec gradle "$@"
          EOL
          chmod +x ./tool-x-installer-app/gradlew

      - name: Build Debug APK
        working-directory: ./tool-x-installer-app
        run: ./gradlew assembleDebug --stacktrace

      - name: Upload APK
        uses: actions/upload-artifact@v3
        with:
          name: app-debug
          path: tool-x-installer-app/app/build/outputs/apk/debug/app-debug.apk
